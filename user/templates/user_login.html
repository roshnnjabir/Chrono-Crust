{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChronoCrest</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    {% load socialaccount %}
    {% include 'partials/error_pop_up.html' %}
    <div class="container">
        <img src="{% static 'images/image1.png' %}" alt="Login Image">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form" action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required aria-label="Email Address">
                <input type="password" name="password" placeholder="Password" required aria-label="Password">
                <button type="submit" id="login-btn" aria-label="Login to your account">Login</button>
            </form>
            
            <div class="redirect-link">
                <p>Don't have an account? <a href="{% url 'user_signup' %}" class="link">Sign up</a></p>
            </div>

            <p style="width: 100%; display: flex; justify-content: center;">OR</p>

            <a href="{% provider_login_url 'google' %}?next=/" class="google-login-btn">
                <img src="{% static 'images/Google_logo.png' %}" alt="Google Logo">
                <span>Continue with Google</span>
            </a>

            <div style="margin: 0; margin-top: 10px;" class="redirect-link">
                <p>Forgot your password? <a href="{% url 'user_forgot_password' %}" class="link">Reset Password</a></p>
            </div>
        </div>
    </div>    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in...'; // Optionally add a spinner here
        });        
    </script>
</body>
</html>
