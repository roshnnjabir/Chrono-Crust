<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Coupon</title>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css"> <!-- Cropper.js CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin/togglebutton.css' %}">
    <style>
        /* Default Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fc; /* Light background */
            color: #333; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff; /* Light container background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #666; /* Light label color */
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        form{
            width: 400px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 8px 0px;
            padding-left: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #f9f9f9; /* Light input background */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #80bdff;
            outline: none;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            padding: 10px;
            background-color: #ffefef;
            border-left: 4px solid #ff4d4d;
            margin-bottom: 10px;
        }

        .action-button,
        .save-button {
            font-family: 'Nunito',sans-serif;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #28a745; /* Light button background */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 100%;
            font-size: 16px;
            margin: 20px 0px;
        }

        .action-button:hover,
        .save-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #181818; /* Dark background */
            color: #f0f0f0; /* Light text color for dark theme */
        }

        .dark-theme .container {
            background-color: #242424; /* Dark container background */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }

        .dark-theme label {
            color: #b0b0b0; /* Lighter label color */
        }

        .dark-theme input[type="text"],
        .dark-theme input[type="number"],
        .dark-theme select {
            background-color: #333; /* Dark input background */
            border: 1px solid #555; /* Dark border */
            color: #fff; /* Light text color for inputs */
        }

        .dark-theme input[type="text"]:focus,
        .dark-theme input[type="number"]:focus,
        .dark-theme select:focus {
            border-color: #80bdff; /* Focus border color */
        }

        .dark-theme .messages li {
            background-color: #4d4d4d; /* Darker background for messages */
            border-left: 4px solid #ff4d4d; /* Keep the same warning color */
        }

        .dark-theme .action-button,
        .dark-theme .save-button {
            background-color: #28a745; /* Button background in dark theme */
        }

        .dark-theme .action-button:hover,
        .dark-theme .save-button:hover {
            background-color: #218838; /* Darker green on hover in dark theme */
        }

        .breadcrumbs {
            font-size: 14px;
            margin-bottom: 20px;
            color: #888; /* Breadcrumb text color */
        }
        
        a {
            text-decoration: none;
            color: #050505; /* Link color */
        }

        .dark-theme a,.dark-theme h2 {
            color: #f0f0f0; /* Light link color in dark theme */
        }
    </style>
</head>

<body class="dark-theme"> <!-- Add dark-theme class for dark mode -->
    <div class="breadcrumbs">
        <a href="/">Home </a> / <a href="/admin">Admin </a> / <a href="/admin/list_coupons">List coupon </a> / <span>Add coupon </span>
    </div>
    <div class="container">
        <button id="theme-toggle" style="float: right;" aria-label="Toggle Theme">
            <!-- Sun SVG (Light Mode) -->
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
                <path d="M12 0v4M12 20v4M4.22 4.22l2.83 2.83M16.97 16.97l2.83 2.83M0 12h4M20 12h4M4.22 19.78l2.83-2.83M16.97 7.03l2.83-2.83" 
                    stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
            </svg>

            <!-- Moon SVG (Dark Mode) -->
            <svg id="moon-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M12 2a10 10 0 1 0 10 10 7 7 0 0 1-10-10z"></path>
            </svg>
            
        </button>
        <h2>Add coupon</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="list-style: none;">
                {% if message.tags %}Warning:{% endif %}{{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form id="edit-form" action="{% url 'admin_add_coupon' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div style="display: flex; justify-content: end; width: 100%;">
                <!-- Active Checkbox -->
                <span>Active</span>
                <input type="checkbox" id="active" name="active" checked>
            </div>
            
            <!-- Coupon Code -->
            <label for="coupon-code">Coupon Code</label>
            <input type="text" id="coupon-code" name="code" required>
            
            <!-- Minimum Required Amount -->
            <label for="min-required">Minimum Required Amount</label>
            <input type="number" id="min-required" name="min_required" placeholder="Default: 10000" value="10000" required>
            
            <!-- Maximum Discount Amount -->
            <label for="max-discount">Maximum Discount</label>
            <input type="number" id="max-discount" name="maximum_discount" placeholder="Default: 1000" value="1000" required>
            
            <!-- Discount Percentage -->
            <label for="discount-percentage">Discount Percentage</label>
            <input type="number" id="discount-percentage" name="discount_percentage" step="0.1" min="0" max="100" placeholder="0 - 100" required>
            
            <!-- Usage Limit -->
            <label for="usage-limit">Usage Limit</label>
            <input type="number" id="usage-limit" name="usage_limit" max="10" min="1" required>
            
            <!-- Valid From Date -->
            <label for="valid-from">Valid From</label>
            <input type="datetime-local" id="valid-from" name="valid_from" required>
            
            <!-- Valid To Date -->
            <label for="valid-to">Valid To</label>
            <input type="datetime-local" id="valid-to" name="valid_to" required>
            
            <!-- Submit Button -->
            <button type="submit" class="save-button">Add Coupon</button>
        </form>
    </div>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
