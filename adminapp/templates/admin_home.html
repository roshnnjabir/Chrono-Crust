{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin/togglebutton.css' %}">

  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      padding: 40px;
      flex-direction: column;
      width: 100%;
      margin: auto;
    }

    .breadcrumbs {
      font-size: 14px;
      margin-bottom: 20px;
      color: #888;
    }

    .breadcrumbs a {
      font-family: 'Nunito', sans-serif;
      text-decoration: none;
      color: #050505;
    }

    .admin-container {
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
    }

    .admin-header h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .admin-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Always 3 items in a row */
      gap: 2rem;
    }

    .nav-item {
      text-decoration: none;
      background: #f9f9f9;
      color: #333;
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 1.25rem;
    }

    .nav-item:hover {
      background-color: #e8e8e8;
      transform: translateY(-5px);
    }

    .nav-icon {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* Logout button styles */
    .logout-container {
      margin-top: 3rem;
    }

    .logout-button {
      background-color: #ff4d4d;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .logout-button:hover {
      background-color: #ff1a1a;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .admin-nav {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .admin-nav {
        grid-template-columns: repeat(2, 1fr);
      }
      .breadcrumbs {
        font-size: 10px;
      }
      .container {
        padding: 20px;
      }
    }

    @media (max-width: 400px) {
      .nav-icon {
        margin-bottom: 0;
      }
      .nav-item {
        font-size: 1rem; /* Adjust font size for smaller screens */
      }
      .container {
        padding: 15px;
      }
      .admin-container {
        padding: 10px;
      }
    }
  </style>
  <style>
    /* Additional CSS for Dark Theme */
    body.dark-theme {
      background-color: #050505;
      color: #ffffff;
    }

    body.dark-theme .admin-container {
      background: #1a1a1a;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
    }

    body.dark-theme .admin-header h1 {
      color: #e0e0e0;
    }

    body.dark-theme .nav-item {
      background: #28221E;
      color: #fff;
    }

    body.dark-theme .nav-item:hover {
      background-color: #44403C;
    }

    body.dark-theme .breadcrumbs {
      color: #888888;
    }

    body.dark-theme .breadcrumbs a {
      color: #f5f5f5;
    }

    body.dark-theme .logout-button {
      background-color: #e60000;
    }

    body.dark-theme .logout-button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="breadcrumbs">
      <a href="/">Home </a> / <span>Admin </span>
    </div>

    <div class="admin-container">
      <header class="admin-header">
        <h1>Admin Dashboard</h1>
        <button id="theme-toggle" aria-label="Toggle Theme">
          <!-- Sun SVG (Light Mode) -->
          <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
            <path d="M12 0v4M12 20v4M4.22 4.22l2.83 2.83M16.97 16.97l2.83 2.83M0 12h4M20 12h4M4.22 19.78l2.83-2.83M16.97 7.03l2.83-2.83" 
                  stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <p id="sun-icon">Switch To Light Mode</p>
        
        
          <!-- Moon SVG (Dark Mode) -->

            <path d="M12 2a10 10 0 1 0 10 10 7 7 0 0 1-10-10z"></path>
          </svg>
          
        </button>        
      </header>

      <div class="admin-nav">
        <a href="/admin/list_user" class="nav-item">

        </a>
        <a href="/admin/list_brand" class="nav-item">
          <span class="nav-icon">üè∑Ô∏è</span>

        </a>
        <a href="/admin/orders" class="nav-item">
          <span class="nav-icon">üìë</span>
          Orders
        </a>
        <a href="/admin/list_coupons" class="nav-item">
          <span class="nav-icon">üéüÔ∏è</span>
          Coupons
        </a>
        <!-- Sales Item -->
        <a href="/admin/sales" class="nav-item">

        <!-- Offers Item with Loudspeaker -->

      <!-- Logout button -->

    </div>
  </div>
  <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
