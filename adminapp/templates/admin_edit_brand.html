<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles for error messages */
        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            padding: 10px;
            background-color: #ffefef;
            border-left: 4px solid #ff4d4d;
            margin-bottom: 10px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fc;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 8px 0px;
            padding-left: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #80bdff;
            outline: none;
        }

        .save-button {
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .save-button:hover {
            background-color: #218838;
        }

        .breadcrumbs {
            font-size: 14px;
            margin: 20px 0px;
            color: #888;
        }

        a {
            text-decoration: none;
            color: #050505;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            h2 {
                font-size: 20px;
            }

            .save-button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            label {
                font-size: 12px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            .save-button {
                font-size: 14px;
                padding: 8px 10px;
            }

            .breadcrumbs {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="breadcrumbs">
        <a href="/">Home</a> / <a href="/admin">Admin</a> / <a href="/admin/list_brand">List Brand</a> / <span>Edit Brand</span>
    </div>
    <div class="container">
        <h2>Edit Brand</h2>
        <form id="edit-form" action="{% url 'admin_edit_brand' brand.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="brand-id" id="edit-brand-id" value="{{ brand.id }}">

            <label for="brand-name">Brand Name</label>
            <input type="text" id="edit-brand-name" name="brand" value="{{ brand.name }}">

            <button type="submit" class="save-button">Save Changes</button>
        </form>

        <!-- Error messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="list-style: none;">
                {% if message.tags %} Warning: {% endif %}{{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
